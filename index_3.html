<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Task_3</title>
	</head>
	<body>
		<script>
			let luckyMan = [
				{
					ask: 'Укажіть дату розпуску російським царем ІІ Державної Думи:\n\r9 січня 1905 року - "a"\n\r1 червня 1906 року - "b"\n\r20 лютого 1907 року - "c"\n\r3 червня 1907 року - "d"',
					a: '0',
					b: '0',
					c: '0',
					d: '1',
				},
				{
					ask: 'Хто очолив виступ матросів крейсера «Очаків»?\n\rГригорій Вакуленчук - "a"\n\rПанас Матюшенко - "b"\n\rБорис Жаданівський - "c"\n\rПетро Шмідт - "d"',
					a: '0',
					b: '0',
					c: '0',
					d: '1',
				},
				{
					ask: 'Укажіть дату «кривавої неділі»:\n\r9 січня 1905 року - "a"\n\r3 червня 1905 року - "b"\n\r17 жовтня 1905 року - "c"\n\r2 березня 1905 року - "d"',
					a: '1',
					b: '0',
					c: '0',
					d: '0',
				},
				{
					ask: 'У роки революції 1905—1907 рр. в Російській імперії відбулася:\n\rперша спроба відкрити недільні українські школи - "a"\n\rоб’єднання «Просвіт» у Товариство українських поступовців - "b"\n\rлегалізація діяльності українських політичних партій - "c"\n\rреорганізація Української православної церкви - "d"',
					a: '0',
					b: '0',
					c: '1',
					d: '0',
				},
				{
					ask: 'Поява українських парламентських громад у Державній Думі Росії була зумовлена:\n\rвиданням циркуляру про заборону реєстрації товариств «інородців» - "a"\n\rреволюційними подіями 1905—1907 рр - "b"\n\rформуванням самостійницької течії в українському русі - "c"\n\rпроведенням Столипінської аграрної реформи - "d"',
					a: '0',
					b: '1',
					c: '0',
					d: '0',
				},
				{
					ask: 'Правонаступницею якої партії в 1905 р. стала Українська соціал-демократична робітнича партія?\n\rРеволюційної української партії (РУП) - "a"\n\rРусько-української радикальної партії (РУРП) - "b"\n\rУкраїнської народно-демократичної партії (УНДП) - "c"\n\rУкраїнської народної партії (УНП) - "d"',
					a: '1',
					b: '0',
					c: '0',
					d: '0',
				},
				{
					ask: 'Хто був керівником Української думської громади у І Державній Думі Росії?\n\rМ. Міхновський - "a"\n\rВ. Шемет - "b"\n\rМ. Грушевський - "c"\n\rІ. Шраг - "d"',
					a: '0',
					b: '0',
					c: '0',
					d: '1',
				},
				{
					ask: 'Які зміни в суспільному житті Наддніпрянської України відбулися після оприлюднення цитованого документа?«Від заворушень, що виникли, може з’явитися загроза цілісності та єдності держави загальноросійської… До обов’язків уряду ми віднесли виконання непохитної нашої волі: 1) дарувати населенню непорушні основи громадської свободи совісті, слова, зібрань і союзів…»\n\rстворення губернських зборів і земських управ - "a"\n\rутворення Української автокефальної церкви - "b"\n\rпоява перших україномовних періодичних видань - "c"\n\rвідкриття в усіх університетах кафедр історії України - "d"',
					a: '0',
					b: '0',
					c: '1',
					d: '0',
				},
				{
					ask: 'Кому з діячів українського визвольного руху найбільш імовірно могло належати таке висловлювання?«Час вишиваних сорочок… минув і ніколи вже не вернеться. Українська інтелігенція стає до боротьби кривавої і безпощадної. Вона вірить в сили свої і вона виповнить свій обов’язок. Вона виписує на своєму прапорі ці слова: “Одна, єдина, нероздільна, вільна, самостійна Україна від Карпат аж до Кавказу… Наша нація ступила на новий шлях життя, а ми мусимо стати на її чолі, щоб вести до здійснення великих ідеалів”… Державна самостійність єсть головна умова існування нації, а державна незалежність єсть національним ідеалом у сфері міжнаціональних відносин».\n\rМ. Драгоманову - "a"\n\rМ. Грушевському - "b"\n\rМ. Міхновському - "c"\n\rД. Донцову - "d"',
					a: '0',
					b: '0',
					c: '1',
					d: '0',
				},
				{
					ask: 'Яке щоденне періодичне видання було започатковане в роки революції 1905—1907 рр. Є. Чикаленком?\n\r«Рада» - "a"\n\r«Зоря Галицька» - "b"\n\r«Основа» - "c"\n\r«Громада» - "d"',
					a: '1',
					b: '0',
					c: '0',
					d: '0',
				},
			]

			function game(luckyMan) {
				let answer = '';
				let counter = 0;
				let remuneration = [500, 1000, 2000, 3000, 5000, 8000, 10000, 13000, 15000, 25000,];
				for (i = 0; i < luckyMan.length; i++) {
					answer = prompt(`${luckyMan[i].ask}`).toLowerCase();
					if (luckyMan[i][answer] !== '1') {
						if (3 === (counter-1)) {
							alert(`Нажаль це не вірна відповідь. Ваша віногорода складає - ${remuneration[(counter-1)]}`);
							return;
						} else if (6 === (counter-1)) {
							alert(`Нажаль це не вірна відповідь. Ваша віногорода складає - ${remuneration[(counter-1)]}`);
							return;
						} else {
							alert('Нажаль це не вірна відповідь. Ваша віногорода складає - 0')
							return;
						}
					}
					else{
						let anotherTry = confirm(`Це була правиль відповідь. Наразі сума вигрошу складає ${remuneration[counter]}\r\nБажаєте грти далі?`);
						counter++;
						if (anotherTry !== true){
							alert (`Ви виграли - ${remuneration[counter]}`);
						}
					}
				}
				if(counter === 10){
					alert("Вітаю!!! Ви виграли - 25000!");	
				}
			}
			game(luckyMan)
		</script>
	</body>
</html>
